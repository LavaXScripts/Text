<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(45deg, #000000, #6e0100, #ff0000, #6e0100, #000000);
      background-size: 600% 600%;
      animation: lavaAnimation 8s infinite;
    }
    
    @keyframes lavaAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .ultimate {
      color: red;
      font-family: 'Poppins', sans-serif;
      font-size: 72px;
    }
    
    .flames {
      background: linear-gradient(to right, silver 50%, red 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Poppins', sans-serif;
      animation: flamesAnimation 1.5s infinite;
    }
    
    @keyframes flamesAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span class="ultimate">Ultimate</span>
    <br>
    <span class="flames" style="font-size: 96px;">X</span>
  </h1>
</body>
</html>
