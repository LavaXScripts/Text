<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .ultimate-x {
      color: red;
      font-family: 'Poppins', sans-serif;
      font-size: 72px;
      position: relative;
    }
    
    .half-silver-red {
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(to right, silver 50%, red 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <h1 class="ultimate-x">
    Ultimate <span class="half-silver-red">X</span>
  </h1>
</body>
</html>
