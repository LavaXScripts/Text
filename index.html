<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fury&display=swap');
    
    body {
      background: linear-gradient(45deg, #000000, #6e0100, #ff0000, #6e0100, #000000);
      background-size: 600% 600%;
      animation: lavaAnimation 8s infinite;
    }
    
    @keyframes lavaAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .ultimate {
      color: red;
      font-family: 'Fury', sans-serif;
      font-size: 48px;
      position: relative;
    }
    
    .ultimate::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, yellow, red);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: flamesAnimation 1.5s infinite;
      z-index: -1;
      top: 0;
      left: 0;
    }
    
    .flames {
      background: linear-gradient(to right, silver 50%, red 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Montserrat', sans-serif;
      animation: flamesAnimation 1.5s infinite;
    }
    
    @keyframes flamesAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span class="ultimate">Ultimate</span>
    <span class="flames">X</span>
  </h1>
</body>
</html>
