<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    .ultimate-x {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
      top: -50px;
    }
    
    .ultimate {
      color: red;
      font-size: 64px;
      margin-bottom: 0;
    }
    
    .flames {
      background: linear-gradient(to right, red 50%, silver 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 64px;
      display: inline-block;
      line-height: 1;
      animation: rotateAnimation 5s linear;
    }
    
    @keyframes rotateAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .loading {
      color: #999999;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      margin-top: 10px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    
    .fade-out {
      opacity: 0;
    }
    
    .fade-in {
      opacity: 1;
    }

    .loading-bar {
      width: 200px;
      height: 10px;
      background-color: #999999;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .loading-progress {
      width: 0;
      height: 100%;
      background-color: red;
      position: absolute;
      top: 0;
      left: 0;
      transition: width 2s linear;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var ultimateX = document.getElementById("ultimate-x");
      var loadingProgress = document.getElementById("loading-progress");

      setTimeout(function() {
        ultimateX.classList.remove("flames");
        var loadingText = document.getElementById("loading-text");
        loadingText.classList.add("fade-out");
        
        setTimeout(function() {
          loadingText.style.display = "none";
          loadingProgress.style.width = "100%";

          // Redirect to another website
          setTimeout(function() {
            window.location.href = "https://lavaxscripts.github.io/Text/Home.html";
          }, 2000);
        }, 2000);
      }, 5000);
    });
  </script>
</head>
<body>
  <div class="ultimate-x" id="ultimate-x">
    <h1 class="ultimate">Ultimate <span class="flames">X</span></h1>
    <p id="loading-text" class="loading">Loading...</p>
    <div class="loading-bar">
      <div id="loading-progress" class="loading-progress"></div>
    </div>
  </div>
</body>
</html>
