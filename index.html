<!DOCTYPE html>
<html>
<head>
    <title>Moving Numbers Background</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .number {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 20px;
            opacity: 0;
            animation: moveNumbers 5s infinite;
        }

        @keyframes moveNumbers {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createNumber() {
            const number = document.createElement('span');
            number.classList.add('number');
            number.innerText = Math.floor(Math.random() * 10);
            number.style.top = Math.random() * 100 + 'vh';
            number.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(number);
            setTimeout(() => {
                number.remove();
            }, 5000);
        }

        setInterval(createNumber, 50);
    </script>
</body>
</html>
