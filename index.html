<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    .ultimate-x {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
      top: -50px;
    }
    
    .ultimate {
      color: red;
      font-size: 64px;
      margin-bottom: 0;
    }
    
    .flames {
      background: linear-gradient(to right, silver 50%, red 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 64px;
      display: inline-block;
      line-height: 1;
      animation: rotateAnimation 3s infinite linear;
    }
    
    @keyframes rotateAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .loading {
      color: #999999;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      margin-top: 10px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    
    .introducing {
      color: #999999;
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      margin-top: -20px;
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .fade-out {
      opacity: 0;
    }
    
    .fade-in {
      opacity: 1;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        var loadingText = document.getElementById("loading-text");
        var introducingText = document.getElementById("introducing-text");
        var ultimateX = document.getElementById("ultimate-x");
        
        ultimateX.classList.remove("flames");
        loadingText.classList.add("fade-out");
        introducingText.classList.add("fade-in");
        
        setTimeout(function() {
          loadingText.style.display = "none";
        }, 2000);
      }, 5000);
    });
  </script>
</head>
<body>
  <div class="ultimate-x" id="ultimate-x">
    <h1 class="ultimate">Ultimate <span class="flames">X</span></h1>
    <p id="loading-text" class="loading">Page has loaded</p>
    <p id="introducing-text" class="introducing">Introducing</p>
  </div>
</body>
</html>
