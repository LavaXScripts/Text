<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: black;
      overflow: hidden;
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    
    .ultimate {
      color: red;
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
    }
    
    .flames {
      font-family: 'Poppins', sans-serif;
      font-size: 72px;
      text-shadow: 0 0 10px black;
      animation: blocksAnimation 5s linear infinite;
    }
    
    @keyframes blocksAnimation {
      0% {
        text-shadow: 0 0 10px black;
      }
      20% {
        text-shadow: 10px 10px 10px black;
      }
      40% {
        text-shadow: -10px -10px 10px black;
      }
      60% {
        text-shadow: 10px -10px 10px black;
      }
      80% {
        text-shadow: -10px 10px 10px black;
      }
      100% {
        text-shadow: 0 0 10px black;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span class="ultimate">Ultimate</span>
    <span class="flames">X</span>
  </h1>
  <canvas id="flamesCanvas"></canvas>

  <script>
    // Create the blocks animation
    const canvas = document.getElementById('flamesCanvas');
    const ctx = canvas.getContext('2d');
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const blocks = [];

    function createBlock() {
      const x = Math.random() * width;
      const y = Math.random() * height;
      const size = Math.random() * 80 + 100;

      blocks.push({ x, y, size });
    }

    function drawBlocks() {
      ctx.clearRect(0, 0, width, height);

      blocks.forEach((block, index) => {
        ctx.fillStyle = 'red';
        ctx.lineJoin = 'round';
        ctx.lineWidth = 10;
        ctx.strokeStyle = 'black';
        ctx.fillRect(block.x, block.y, block.size, block.size);
        ctx.strokeRect(block.x, block.y, block.size, block.size);

        block.x += 0.2; // Adjust the speed of the blocks horizontally

        if (block.x > width) {
          blocks.splice(index, 1);
        }
      });

      requestAnimationFrame(drawBlocks);
    }

    setInterval(createBlock, 400);
    drawBlocks();
  </script>
</body>
</html>
