<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    .ultimate {
      color: red;
      font-family: 'Poppins', sans-serif;
      font-size: 64px;
    }
    
    .flames {
      background: linear-gradient(to right, silver 50%, red 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Poppins', sans-serif;
      animation: flamesAnimation 1.5s infinite;
    }
    
    @keyframes flamesAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }
    
    .introducing {
      color: #999999;
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .rotating-x {
      display: inline-block;
      animation: rotateAnimation 4s infinite linear;
    }
    
    @keyframes rotateAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="introducing">Introducing</div>
  <h1>
    <span class="ultimate">Ultimate</span>
    <br>
    <span class="flames rotating-x">X</span>
  </h1>
</body>
</html>
