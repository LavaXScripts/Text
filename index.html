<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1635194983462-4975a0abeaa7?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=elisabeth-arnold-qnVk55dxebg-unsplash.jpg');
      background-size: cover;
    }
    
    .ultimate {
      color: red;
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
    }
    
    .flames {
      font-family: 'Poppins', sans-serif;
      font-size: 72px;
      animation: flamesAnimation 1.5s infinite;
    }
    
    @keyframes flamesAnimation {
      0% {
        text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 60px red;
      }
      50% {
        text-shadow: 0 0 20px red, 0 0 40px red, 0 0 60px red, 0 0 80px red, 0 0 100px red, 0 0 120px red;
      }
      100% {
        text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 60px red;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span class="ultimate">Ultimate</span>
    <span class="flames">X</span>
  </h1>
</body>
</html>
