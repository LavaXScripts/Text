<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: url('https://your-flame-image-url') repeat;
      animation: flamesAnimation 8s infinite;
    }
    
    @keyframes flamesAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }
    
    .ultimate {
      color: red;
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
    }
    
    .flames {
      background: url('https://images.unsplash.com/photo-1517594422361-5eeb8ae275a9?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=cullan-smith-BdTtvBRhOng-unsplash.jpg') repeat;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Poppins', sans-serif;
      animation: flamesAnimation 1.5s infinite;
    }
  </style>
</head>
<body>
  <h1>
    <span class="ultimate">Ultimate</span>
    <span class="flames">X</span>
  </h1>
</body>
</html>
