<!DOCTYPE html>
<html>
  <head>
    
    <title>LavaX Beta</title>
    <style>
      body {
			font-family: Verdana, sans-serif;
		}
		.custom-font {
			font-family: Avenir, serif;
		}
      
      /* Style for the top bar */
      .top-bar {
        background-color: #333; /* Set the background color */
        color: #fff; /* Set the text color */
        height: 50px; /* Set the height */
        padding: 10px; /* Add some padding */
        display: flex; /* Use flexbox */
        justify-content: space-between; /* Align items at the ends */
      }
      
      /* Style for the buttons */
      .top-bar button {
        background-color: #555; /* Set the background color */
        color: #fff; /* Set the text color */
        border: none; /* Remove the border */
        padding: 10px; /* Add some padding */
        margin-left: 10px; /* Add some margin to the left */
        border-radius: 5px; /* Add some rounded corners */
        cursor: pointer; /* Add a pointer cursor */
      }
      
      /* Style for the active button */
      .top-bar button.active {
        background-color: #fff; /* Set the background color */
        color: #333; /* Set the text color */
      }
    </style>
  </head>
  <body>
    <!-- The top bar with buttons -->
    <div class="top-bar">
      <div class="custom-font">V1.0 Beta</div> <!-- Add your logo here -->
      <div>
        <button class="active">Home</button>
        <button>About</button>
        <button>Services</button>
        <button>Contact</button>
      </div>
    </div>
    
    <!-- Add your content here -->
    <h1 class="custom-font">LavaX Beta</h1>
