<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: black;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ultimate-x {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
      position: relative;
      top: -50px;
    }
    
    .ultimate {
      color: red;
      font-size: 64px;
      margin-bottom: 0;
      opacity: 0;
      transition: opacity 1s;
    }
    
    .flames {
      background: linear-gradient(to right, red 50%, silver 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 64px;
      display: inline-block;
      line-height: 1;
    }

    .introducing {
      color: grey;
      font-size: 24px;
    }

    .script-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 30px;
      background: linear-gradient(to right, red 50%, silver 50%);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 1s;
    }

    .fade-in {
      opacity: 1;
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var ultimateX = document.querySelector(".ultimate");
      var scriptButton = document.querySelector(".script-button");

      setTimeout(function() {
        ultimateX.classList.add("fade-in");
        scriptButton.classList.add("fade-in");
      }, 1000);
    });
  </script>
</head>
<body>
  <div class="ultimate-x">
    <h2 class="introducing">Introducing</h2>
    <h1 class="ultimate">Ultimate <span class="flames">X</span></h1>
    <button class="script-button">Script</button>
  </div>
</body>
</html>
