<!DOCTYPE html>
<html>
<head>
  <title>Ultimate X</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    .ultimate-x {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
      top: -50px;
    }
    
    .ultimate {
      color: red;
      font-size: 64px;
      margin-bottom: 0;
    }
    
    .flames {
      background: linear-gradient(to right, red 50%, silver 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 64px;
      display: inline-block;
      line-height: 1;
      animation: rotateAnimation 5s linear;
    }
    
    @keyframes rotateAnimation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    
    .loading {
      color: #999999;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      margin-top: 10px;
      opacity: 1;
      transition: opacity 0.5s;
    }
    
    .fade-out {
      opacity: 0;
    }
    
    .fade-in {
      opacity: 1;
    }
    
    .percentage {
      color: red;
      font-size: 20px;
      margin-top: 10px;
    }
    
    .script-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 30px;
      background: linear-gradient(to right, red 50%, silver 50%);
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var ultimateX = document.getElementById("ultimate-x");
      var loadingText = document.getElementById("loading-text");
      var percentage = document.getElementById("percentage");
      var currentPercentage = 0;

      ultimateX.classList.remove("flames");

      var incrementPercentage = setInterval(function() {
        currentPercentage += 1;
        percentage.textContent = currentPercentage + "%";
        
        if (currentPercentage >= 100) {
          clearInterval(incrementPercentage);
          loadingText.style.display = "none";
          
          // Redirect to another website
          setTimeout(function() {
            window.location.href = "https://lavaxscripts.github.io/Text/Home.html";
          }, 2000);
        }
      }, 50);
    });
  </script>
</head>
<body>
  <div class="ultimate-x" id="ultimate-x">
    <h1 class="ultimate">Ultimate <span class="flames">X</span></h1>
    <p id="loading-text" class="loading">Loading...</p>
    <p id="percentage" class="percentage">0%</p>
    <button class="script-button">Script</button>
  </div>
</body>
</html>
