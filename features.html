<!DOCTYPE html>
<html>
<head>
	<title>Features</title>
	<style>
		/* Style for the top bar */
      .top-bar {
        background-color: #333; /* Set the background color */
        color: #fff; /* Set the text color */
        height: 50px; /* Set the height */
        padding: 10px; /* Add some padding */
        display: flex; /* Use flexbox */
        justify-content: space-between; /* Align items at the ends */
      }
      
      /* Style for the buttons */
      .top-bar button {
        background-color: #555; /* Set the background color */
        color: #fff; /* Set the text color */
        border: none; /* Remove the border */
        padding: 10px; /* Add some padding */
        margin-left: 10px; /* Add some margin to the left */
        border-radius: 5px; /* Add some rounded corners */
        cursor: pointer; /* Add a pointer cursor */
      }
      
      /* Style for the active button */
      .top-bar button.active {
        background-color: #fff; /* Set the background color */
        color: #333; /* Set the text color */
      }
    </style>
	<style>
		ol {
			list-style-type: decimal; /* set the bullet point style to "decimal" */
			list-style-position: inside; /* move the bullet points inside the list item */
		}
	</style>
	<style>
		/* any other styles go here */
		.font-change {
			font-family: Poppins, sans-serif; /* set the font to Arial */
		}
	</style>
	<style>
		.box {
			background-color: #e6e6e6; /* set the background color to a light grey */
			padding: 20px; /* add some padding to the box */
			border: 1px solid #ccc; /* add a border around the box */
			border-radius: 10px; /* add rounded corners to the box */
			box-shadow: 0 0 10px rgba(0, 0, 0, 1); /* add a shadow to the box */
			text-align: justify;
			width: 20%;
	                height: 60%;
		}
	</style>
</head>
<body>
	<div class="top-bar">
		
	</div>
	<style>
		body {
			font-family: 'Poppins', sans-serif; /* set the font to Poppins */
		}
	</style>
	<h1 class="font-change">Features</h1>
	<p class="font-change">This Roblox Hack Will Help You On Your Journey To Get Everything In All Your Favorite Games!</p>
	<div class="box">
	<ol>
		<li>Bedwars</li>
		<li>Blox Fruits</li>
		<li>Pls Donate</li>
		<li>My Restraunt</li>
		<li>Encounters</li>
		<li>Bee Swarm Sim</li>
		<li>PSX</li>
		<li>Dungeon Quest</li>
		</ol>
	</div>
</body>
</html>
