<!DOCTYPE html>
<html>
<head>
	<title>Features</title>
	<style>
		body {
			background-color: grey;
			color: white;
			font-family: 'Poppins', sans-serif;
		}
		
		/* Style for the top bar */
		.top-bar {
			background-color: #333;
			color: #fff;
			height: 50px;
			padding: 10px;
			display: flex;
			justify-content: space-between;
		}
		
		/* Style for the buttons */
		.top-bar button {
			background-color: #555;
			color: #fff;
			border: none;
			padding: 10px;
			margin-left: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		
		/* Style for the active button */
		.top-bar button.active {
			background-color: #fff;
			color: #333;
		}
		
		ol {
			list-style-type: decimal;
			list-style-position: inside;
		}
		
		.box {
			background-color: #000000;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 1);
			text-align: justify;
			width: 20%;
			height: 60%;
		}
		
		.font-change {
			font-family: Poppins, sans-serif;
		}
	</style>
</head>

<body>
	<div class="top-bar">
		<button onclick="location.href='https://lavaxscripts.github.io/Text/'">Home</button>
		<button onclick="location.href='https://lavaxscripts.github.io/Text/features'" class="active">Features</button>
		<button onclick="location.href='https://raw.githubusercontent.com/LavaXScripts/LavaXPrivate/main/LavaXPrivate'">Script</button>
		<button>Discord</button>
		<button>Youtube</button>
		<button>LavaX Lite</button>
	</div>
	
	<h1 class="font-change">Features</h1>
	<p class="font-change">This Roblox Hack Will Help You On Your Journey To Get Everything In All Your Favorite Games!</p>
	
	<div class="box">
		<ol>
			<li>Bedwars</li>
			<li>Blox Fruits</li>
			<li>Pls Donate</li>
			<li>My Restraunt</li>
			<li>Encounters</li>
			<li>Bee Swarm Sim</li>
			<li>PSX</li>
			<li>Dungeon Quest</li>
		</ol>
	</div>
</body>
</html>
